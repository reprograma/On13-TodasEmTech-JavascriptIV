<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Pokedex</a>
        <form class="form-inline">
            <div class="form-group mx-sm-3 ">
                <input type="text" id="filter-name" class="form-control" placeholder="Nome">
            </div>
            <div class="form-group mx-sm-3">
                <select id="filter-type" class="form-control">
                    <option value="">Todos os tipos</option>
                </select>
            </div>
    </nav>
    <div class="container">
        <section class="pokedex"></section>
    </div>

    <!-- Modal -->
    <div class="modal fade" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog" style="max-width: 600px;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="card mb-3">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img class="pokemon-sprite-m" style="max-width: 200px;">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title pokemon-name-m"></h5>
                                    <div class="pokemon-types-m"></div>
                                    <hr />
                                    <b>Habilidades</b>
                                    <div class="card-text pokemon-abilities-m"></div>
                                    <b>Habilidades Ocultas</b>
                                    <div class="card-text pokemon-hidden-abilities-m"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr />
                    <div class="pokemon-stats-m">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
